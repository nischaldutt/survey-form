<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1 id="title">Survey Form</h1>

    <div id="form-body">
        <br>
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form" action="">
            <label id="name_label" for="name">* Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label id="email_label" for="email">* Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

            <label id="number_label" for="number">* Age:</label>
            <input type="number" min="0" max="125" id="number" name="age" placeholder="Age" required><br><br>

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="radiobtn">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div id="radiobtns">
                <input type="radio" value="Definitely" id="radiobtn1" name="radiobtn" class="radiobtn" required>Definitely<br><br>
                <input type="radio" value="Maybe" id="radiobtn2" name="radiobtn" class="radiobtn">Maybe<br><br>
                <input type="radio" value="Not Sure" id="radiobtn3" name="radiobtn" class="radiobtn">Not Sure<br><br>
            </div><br><br>

            <label for="dropdown1">What do you like most in FCC:</label>
            <select id="dropdown1">
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                <option value="Projects">Projects</option>
            </select><br><br>

            <label for="checkbox">Things that should be improved in the future<br>(Check all that apply):</label>
            <div id="checkboxes">
                <input type="checkbox" name="checkbox" id="checkbox1" class="checkbox" value="Front-end Projects">Front-end Projects<br><br>
                <input type="checkbox" name="checkbox" id="checkbox2" class="checkbox" value="Back-end Projects">Back-end Projects<br><br>
                <input type="checkbox" name="checkbox" id="checkbox3" class="checkbox" value="Data Visualization">Data Visualization<br><br>
                <input type="checkbox" name="checkbox" id="checkbox4" class="checkbox" value="Challenges">Challenges<br><br>
                <input type="checkbox" name="checkbox" id="checkbox5" class="checkbox" value="Open Source Community">Open Source Community<br><br>
                <input type="checkbox" name="checkbox" id="checkbox6" class="checkbox" value="Gitter help rooms">Gitter help rooms<br><br>
                <input type="checkbox" name="checkbox" id="checkbox7" class="checkbox" value="Videos">Videos<br><br>
                <input type="checkbox" name="checkbox" id="checkbox8" class="checkbox" value="City Meetups">City Meetups<br><br>
                <input type="checkbox" name="checkbox" id="checkbox9" class="checkbox" value="Wiki">Wiki<br><br>
                <input type="checkbox" name="checkbox" id="checkbox10" class="checkbox" value="Forum">Forum<br><br>
                <input type="checkbox" name="checkbox" id="checkbox11" class="checkbox" value="Additional Courses">Additional Courses<br><br>
            </div><br><br>

            <label for="comments">Any Comments or Suggestions?</label>
            <textarea id="comments" rows="3">Enter your comment here...</textarea><br><br>

            <button id="submit">Submit</button><br>
        </form>
    </div><br>
</body>
</html>
